<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEA pixel test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #pixelCanvas {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            width: 90vmin;
            height: 90vmin;
        }

        .pixel {
            background-color: white;
            border: 1px solid #ddd;
            width: 100%;
            height: 100%;
        }

        .pixel.active {
            background-color: black;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .controls button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="pixelCanvas"></div>



    <script>
        const canvas = document.getElementById('pixelCanvas');
        const clearButton = document.getElementById('clear');

        // Create a 20x20 grid
        for (let i = 0; i < 400; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            canvas.appendChild(pixel);

            // Toggle between black and white on click or touch
            pixel.addEventListener('click', () => togglePixel(pixel));
            pixel.addEventListener('mouseover', () => togglePixel(pixel));
        }

        // Toggle pixel color between black and white
        function togglePixel(pixel) {
            if (pixel.classList.contains('active')) {
                pixel.classList.remove('active');  // Turn white
            } else {
                pixel.classList.add('active');     // Turn black
            }
        }

        // Clear the grid (turn all pixels white)
        clearButton.addEventListener('click', () => {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => pixel.classList.remove('active'));
        });

    </script>

</body>
</html>
