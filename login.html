<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Typing Tunes</title>
</head>
<body>
    <header>
        <div class="history">
        </div>
        <h1>Typing Tunes</h1>
        <div class="rankings">
        </div>
    </header>

    <main>
        <section class="login">
          <h1>Login</h1>

          <form action="type.html" id="loginform">
            <label>
                Username <br />
                <input type="input" 
                    id="username-input"
                    name="username"
                    maxlength ="40"
                    required />
            </label>
            <br />
            <div style="text-align: center;">
                <button type="submit">Start Typing!</button>
            </div>
          </form>
            
          </div>
        </section>
    </main>

    <footer>
      <div class="history">
      </div>
      <div>Typing Tunes</div>
      <div class="rankings">
      </div>
    </footer>

</body>
</html>
