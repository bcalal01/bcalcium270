<!DOCTYPE html>

<html>

<head>
    <title>Page Title</title>

    <style>
        .player {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            z-index: 2;
        }

        #dander {
            visibility: hidden;
        }

        .scene {
            position: relative;
            width: 100%;
        }

        .image {
            width: 100%;
        }

        body {
            margin: 0;
        }

        #scene2 {
            background-image: url(images/space.png);
            height: 400vh;
        }

        .gradient {
            z-index: 1;
            width: 100%;
        }

        #gradient1 {
            position: absolute;
            height: 300px;
            background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
            bottom: 0%;
        }

        #gradient3 {
            position: absolute;
            height: 500px;
            background-image: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        }

        #nicole {
            position: absolute;
            top: 680px;
            width: 500px;
        }

        .nicole_text {
            position: absolute;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #ffebcd;
            width: fit-content;
            padding: 15px;
            top: 640px;
            left: 300px;
            font-size: 30px;
        }

        #nicole_text1 {
            visibility: hidden;
        }

        #nicole_choice {
            position: absolute;            
            visibility: hidden;
            top: 950px;
            left: 25%
        }

    </style>
</head>

<body>
    <!--Comments-->
    <img id="dander" class="player" width="300px" src="images/dander.gif"/>
    <img id="dander_idle" class="player" width="300px" src="images/dander_idle.png"/>
    <div id="scene1" class="scene">
        <img class="image" src="images/image1.jpg"/>

        <div id="gradient1" class="gradient"></div>
    </div>

    <div id="scene2" class="scene">
        <img id="nicole" src="images/nicole.png"/>
        <div id="nicole_text1" class="nicole_text">
            Oh naur!
        </div>
        <div id="nicole_choice">
            <button id="help">Help Nicole Kidman</button>
            <button id="smite">Smite Nicole Kidman</button>
        </div>
    </div>

    <div id="scene3">

        <div id="gradient3" class="gradient"></div>

        <img class="image" src="images/image3.jpg"/>

    </div>

    <script>
        let nicole = document.getElementById('nicole');
        let nicole_choice = document.getElementById('nicole_choice');
        let help = document.getElementById('help');
        let smite = document.getElementById('smite');

        nicole.onclick = function () {
            document.getElementById('nicole_text1').style.visibility = "visible";
            nicole_choice.style.visibility = "visible";

        }


        window.onscroll = function () {
            document.getElementById('dander').style.visibility = "visible";
            document.getElementById('dander_idle').style.visibility = "hidden";
        }

        help.onclick = function () {
            console.log("help");
            nicole.src = "images/nicolethanks.png"
        }


    </script>


</body>

</html>
